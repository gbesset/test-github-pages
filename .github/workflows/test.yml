name: GitHub Actions CI
run-name: ${{ github.actor }} Go for CI üöÄ
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
jobs:
  #lint_job
  github_actions_test_job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  run_test_job:
    runs-on: ubuntu-latest
    name: Run solidity tests
    services:
      ganache:
        image: trufflesuite/ganache-cli:v6.12.1
        ports:
          - 8545:8545
          - 8546:8546
        #options: --gasLimit 0x1fffffffffffff --accounts 10 --hardfork istanbul --mnemonic brownie
        #env:
        #  NPM_CONFIG_LOGLEVEL: error

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install & setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies (node & truffle)
        run: |
          npm install
          npm install -g truffle

      - name: Compile Contracts
        run: truffle compile

      - name: Migrate Contracts
        run: truffle migrate --reset

      - name: Run Truffle tests
        run: truffle test

      #- run: npm run coverage
      #- uses: codecov/codecov-action@v3
  #- name: Coverage
  ##        uses: codecov/codecov-action@v1
  #       with:
  #         fail_ci_if_error: true
  #         token: ${{ secrets.CODECOV_TOKEN }}

  # https://github.com/OpenZeppelin/defender-templates/blob/main/.github/workflows/ci.yml

  run_test_job2:
    runs-on: ubuntu-latest
    name: Run solidity tests without installing (npm but executing npx)
    services:
      ganache:
        image: trufflesuite/ganache-cli:v6.12.1
        ports:
          - 8545:8545
          - 8546:8546
        #options: --gasLimit 0x1fffffffffffff --accounts 10 --hardfork istanbul --mnemonic brownie
        #env:
        #  NPM_CONFIG_LOGLEVEL: error

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install & setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: npm install

      - name: Compile Contracts
        run: npx truffle compile

      - name: Migrate Contracts
        run: npx truffle migrate --reset

      - name: Run Truffle tests
        run: npx truffle test
